<div class="ui-g">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>Productos disponibles</h1>
            <p-table [columns]="cols" [value]="users" 
                selectionMode="single" dataKey="vin" [(selection)]="selectedCar"
                     [paginator]="true" [rows]="10" [responsive]="true">
                <ng-template pTemplate="caption">Lista de productos</ng-template>
                <ng-template pTemplate="header" let-columns>
                    <tr>
                        <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                          {{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
                        </th>
                        <th>Acciones</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr [pSelectableRow]="rowData">
                        <td *ngFor="let col of columns">
                          {{rowData[col.field]}}
                        </td>
                        <td>
                            <span  >
                                <a href="{{'/#/users/edit/' + rowData.email}}"  >
                                    <span class="topbar-icon fa fa-pencil-square-o"></span>
                                </a>
                            </span>
                            <span></span>
                            <span  >
                                <a  (click)="onDelete(rowData.email)" >
                                    <span class="topbar-icon fa fa-trash"></span>
                                </a>
                            </span>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<p-confirmDialog #cd header="Confirmation" icon="pi pi-exclamation-triangle">
    <p-footer>
        <button type="button" pButton icon="pi pi-times" label="No" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Yes" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>
